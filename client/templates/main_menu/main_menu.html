<template name='mainMenu'>
  <!-- sidebar -->
  <div class='col-md-3'>
    <div class='panel panel-default'>
      <div class='panel-body'>
        <div class='row'>
          <div class='col-md-2'>
            ST
          </div>
          <div class='col-md-10'>
            <div class="progress">
              <div id='stBar' class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{currentST}}" aria-valuemin="0" aria-valuemax="100" style="width: {{currentST}}%">
                {{currentST}}
              </div>
            </div>
          </div>
        </div>

        <hr/>
      </div>

      <ul class="list-group">
        <a href="#" class="menuSelect list-group-item">Training</a>
        <a href="#" class="menuSelect list-group-item">Explore</a>
        <a href="#" class="menuSelect list-group-item">World Boss</a>
        <a href="#" class="menuSelect list-group-item">Player Vs Player</a>
        <a href="#" class="logout list-group-item">Logout</a>
      </ul>


      </div>


  </div>

  <div class='col-md-9'>
    <div class='panel panel-default'>
      <div class='panel-body'>
        {{> Template.dynamic template=teste}}
      </div>
    </div>
  </div>
</template>
