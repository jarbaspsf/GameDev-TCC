<template name='explore'>
  <div class='row'>
    {{#each challenges}}
    <div class='col-md-4'>
      <div class='thumbnail'>
        <img src="{{imagePath}}" alt="{{name}}" class='enemyPortrait' style='height:200px'>
        <div class="caption">
          <h3 class='header-center'>{{name}}</h3>
          <p><a href="#" class="btn-challenge btn btn-danger btn-block" role="button">Challenge!</a></p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
