<template name='exploreChallenge'>
  <div class='row'>
    {{#with charProfile}}
    <div class='col-md-4'>
      <div class="thumbnail">
        <img src="{{charImgPath}}" width='200' height='200'>
        <div class="caption">
          <h4 class='header-center'>{{charName}}</h4>
        </div>
        <div class="progress">
          <div id='myHpBar' class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{currentHP}}" aria-valuemin="0" aria-valuemax="{{totalMaxHP}}" style="width: {{hpPercentage}}%">
            <span class='barInfo'>{{currentHP}}/{{totalMaxHP}}</span>
          </div>
        </div>

        <div class="progress">
          <div id='myManaBar' class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="{{currentMana}}" aria-valuemin="0" aria-valuemax="{{totalMaxMana}}" style="width: {{manaPercentage}}%">
            <span class='barInfo'>{{currentMana}}/{{totalMaxMana}}</span>
          </div>
        </div>

        <div class="progress">
          <div id='timeBar' class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="{{battle.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{battle.progress}}%">
          </div>
        </div>

      </div>
    </div>

    <div class='col-md-4'>
      <div class="thumbnail">
        <div class="caption">
          <h4 class='header-center'>Actions</h4>
        </div>
        <button id='attack-btn' class='btn btn-primary btn-lg btn-block'>Attack!</button>
        <button class='btn btn-lg btn-block'>Run!</button>
        <br/>
        <div class="row">
          {{#each skills}}
          <div class="col-xs-6 col-md-6">
            <a href="#" class="thumbnail useSkill">
              <img src="{{iconPath}}" alt="{{name}}" style='heigth: 70px' width='70px'>
            </a>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    {{/with}}

    {{#with challenge}}
    <div class='col-md-4'>
      <div class="thumbnail">
        <img src="{{imagePath}}" width='200' height='200'>
        <div class="caption">
          <h4 class='header-center'>{{name}}</h4>
        </div>
        <div class="progress">
          <div id='enemyHpBar' class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: {{enemyHP _id}}%">
          </div>
        </div>

        <div class="progress">
          <div id='timeBarE' class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          </div>
        </div>

      </div>
    </div>
    {{/with}}
  </div>
  <div class='row'>
    <div class='col-md-8 col-md-offset-2'>
      <div class="form-group">
        <textarea class="form-control" rows="5" id="textLog" style="resize: none"></textarea>
      </div>
    </div>
  </div>

</template>
